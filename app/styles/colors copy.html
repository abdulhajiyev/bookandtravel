<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSL Color Preview</title>
  <link rel="stylesheet" href="global.css">
  <style>
    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div class="color-box" style="background-color: hsl(var(--primary));"></div>
  <div class="color-box" style="background-color: hsl(var(--secondary));"></div>
  <div class="color-box" style="background-color: hsl(var(--muted));"></div>
  <div class="color-box" style="background-color: hsl(var(--accent));"></div>
  <div class="color-box" style="background-color: hsl(var(--destructive));"></div>
  <div class="color-box" style="background-color: hsl(var(--border));"></div>
  <div class="color-box" style="background-color: hsl(var(--input));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
  <div class="color-box" style="background-color: hsl(var(--ring));"></div>
</body>

</html>
